<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in page</title>
    <link rel="shortcut icon" href="./assests/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    
    
    <div id="loader">
        <div id="circle"></div>
        <img src="./assests/final_logo.png" alt="">
    </div>


    <div id="main">
        <div id="left">  
            <!--------------------------------- Swiper --------------------------------------------->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <!-- <img src="./999a0f6faaf1d7ba6bfd1b7149104e65.jpg" alt=""> -->
                        <video autoplay muted loop src="./assests/openblack final3.mp4"></video>
                    </div>
                    <div class="swiper-slide">
                        <!-- <img src="" alt=""> -->
                        <video autoplay muted loop src="./assests/sites final2.mp4"></video>
                    </div>
                    <div class="swiper-slide">
                        <!-- <img src="" alt=""> -->
                        <video autoplay muted loop src="./assests/scating final.mp4"></video>
                    </div>
                    <div class="swiper-slide">
                        <!-- <img src="" alt=""> -->
                        <video autoplay muted loop src="./assests/video5.mp4"></video>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assests/slider_photo1.png" alt="">
                        <!-- <video autoplay muted loop src=""></video> -->
                    </div>
                </div>
                    <!-- <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div> -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        <div id="right">
            <div id="box">
                <h1>WELCOME</h1>
                <h4>To Techinspire</h4>
                <input type="email" placeholder="Phone, email, or username">
                <input type="Password" placeholder="Password">
                <a href="./Home.html" class="submit" role="button">Next</a>
                <button class="button">Forgot password?</button>
                    <div id="text">
                        <h3 class="text">Don't have an account?</h3>
                        <a href="./signup.html" class="type">Sign up</a>
                    </div>
                    <div id="icons">
                        <h2><i class="ri-google-fill"></i></h2>
                        <h2><i class="ri-instagram-fill"></i></h2>
                        <h2><i class="ri-facebook-fill"></i></h2>
                    </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
